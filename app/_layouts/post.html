---
layout: default
---
{% assign author = site.data.authors[page.author] %}
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if author %} • By <a href="{{ author.url }}" class="post-author-link"><img src="{{ author.avatar }}" class="post-author-avatar"> <span class="post-author-name">{{ author.name }}</span></a>{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
